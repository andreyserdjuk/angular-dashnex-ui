<button (click)="resetSort()">reset sort</button>
{{ log }}
<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th
        class="col-md-2"
        *ngFor="let sortName of sortables"
      >
        <dn-sorting-icons
          [fontSize]="'10px'"
          [name]="sortName"
          [changeSortDirection]="changeSortDirection"
          [resetSortDirection]="resetSortDirection"
        >{{ sortName }}</dn-sorting-icons>
      </th>
      <th>non-sortable</th>
    </tr>
  </thead>
</table>
